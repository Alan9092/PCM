<br>
<h1 style="text-align: center;">Manpower</h1>
&nbsp;&nbsp;&nbsp;&nbsp;
<div class="container">
    <button type="button" class="btn btn-outline-dark" (click)="openDialogRegistrar()">Registrar</button>
    <hr>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

              <!-- img Column -->
              <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
                <td mat-cell *matCellDef="let row"> {{row.img}} </td>
            </ng-container>

            <!-- nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>

            <!-- tiempototal Column -->
            <ng-container matColumnDef="tiempototal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo total </th>
                <td mat-cell *matCellDef="let row"> {{row.tiempototal}} </td>
            </ng-container>

            <!-- faltas Column -->
            <ng-container matColumnDef="faltas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>faltas</th>
                <td mat-cell *matCellDef="let row"> {{row.faltas}} </td>
            </ng-container>

            <!-- actasYamon Column -->
            <ng-container matColumnDef="actasYamon">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actas y Amonestaciones </th>
                <td mat-cell *matCellDef="let row"> {{row.actasYamon}} </td>
            </ng-container>

            <!-- acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="editManpower(row)" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteManpower(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="success" (click)="getManpowerByid(row)">
                        <mat-icon>more</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
