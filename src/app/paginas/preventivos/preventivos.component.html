<br>
<h1 style="text-align: center;">Preventivos</h1>
&nbsp;&nbsp;&nbsp;&nbsp;
<div class="container">
    <button type="button" class="btn btn-outline-dark" (click)="openDialogRegistrar()">Registrar</button>
    <button type="button" class="btn btn-outline-dark" (click)="openDialogPrimerMant()">500 Horas</button>
    <hr>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

              <!-- Estado Column -->
              <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                <td mat-cell *matCellDef="let row"> {{row.Estado}} </td>
            </ng-container>

            <!-- UnidadNeg Column -->
            <ng-container matColumnDef="UnidadNeg">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad de Negocio</th>
                <td mat-cell *matCellDef="let row"> {{row.UnidadNeg}} </td>
            </ng-container>

            <!-- Unidad Column -->
            <ng-container matColumnDef="Unidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad </th>
                <td mat-cell *matCellDef="let row"> {{row.Unidad}} </td>
            </ng-container>

            <!-- UltMant Column -->
            <ng-container matColumnDef="fhUltMant">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ultima actualización </th>
                <td mat-cell *matCellDef="let row"> {{row.fhUltMant | date}} </td>
            </ng-container>

            <!-- Horometro Column -->
            <ng-container matColumnDef="Horometro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Horómetro </th>
                <td mat-cell *matCellDef="let row"> {{row.Horometro}} </td>
            </ng-container>

            <!-- Odometro Column -->
            <ng-container matColumnDef="Odometro">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Odómetro </th>
                <td mat-cell *matCellDef="let row"> {{row.Odometro}} </td>
            </ng-container>


            <!-- acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                <td mat-cell *matCellDef="let row">
                    <button (click)="editPreventivo(row)" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deletePreventivo(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="success" (click)="getPreventivoByid(row)">
                        <mat-icon>more</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No hay datos</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
